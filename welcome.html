<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome Page</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;

            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            border-radius: 50%; /* To make the image circular */
            margin-bottom: 20px;
        }
    </style>

    <h1 class="drib" style="font-family:cursive ;color: rgb(187, 86, 103);">dribbble</h1>

    <div class="container">
        <h3>Add an avatar</h3>
        <button ><img src="https://via.placeholder.com/150" alt="User Image"></button>
        
        <h3>Add your location</h3>
        <input class="loca" type="text" name="" id="" placeholder="Enter a location">
        <a href="intro.html">
        <button class="nextBut">Next</button></a>
        
    </div>
